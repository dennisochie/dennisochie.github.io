<body>
  <button onclick="typeWriter()">Click me to  activate reading of  information about me </button>

  <script>

  var speed = 50;
  
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  </script>
